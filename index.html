<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/transferir__1_-removebg-preview.png">
</head>
<body>
    <div class="container">
        <select id="calculoTipo">
            <option value="eval">Equação</option>
            <option value="raiz">Raiz</option>
            <option value="porcentagem">Porcentagem</option>
            <option value="hipotenusa">Hipotenusa</option>
            <option value="bhaskara">Bhaskara</option>
            <option value="fatorial">Fatorial</option>
            <option value="duploFatorial">Duplo Fatorial</option>
            <option value="teoremaDePitagoras">Teorema de Pitagoras</option>
            <option value="Trigonometria">Trigonometria</option>
            <option value="logaritmo">Logaritmo</option>
            <option value="Matriz">Matriz</option>
            <option value="funcaoQuadratica">Função Quadratica</option>
            <option value="RazãoeProporção">Razão e Proporção</option>
        </select>

        <div id="input1Div" style="display: none">
            <input id="input1" class="number1" type="number" placeholder="Digite um numero">
        </div>

        <div class="raizDiv" style="display: none">
            <input id="raiz1" class="number1" type="number" placeholder="Digite um numero">
            <input id="raiz2" class="number1" type="number" placeholder="Digite a raiz">
        </div>

        <select id="matrizTipo" style="display: none">
            <option value="somaDeMatriz">Soma de Matriz</option>
            <option value="multiplicacaoDeMatriz">Multiplicação de Matriz</option>
            <option value="sistemaLinear">Sistema Linear</option>
        </select>

        <div id="EvalDiv" style="display: block;">
            <input id="expressao" class="number2" type="text" placeholder="Digite a expressão matemática">
        </div>

        <div id="PorcentagemDiv" style="display: none;">
            <input id="numero" class="number2" type="number" placeholder="Digite o número">
            <input id="porcentagem" class="number2" type="number" placeholder="Digite a Porcentagem">
        </div>

        <div id="PitagorasDiv" style="display: none;">
            <input id="A" class="number2" type="number" placeholder="Digite o primeiro numero">
            <input id="B" class="number2" type="number" placeholder="Digite o segundo numero">
        </div>

        <div id="BhaskaraDiv" style="display: none;">
            <input id="BA" type="number" placeholder="Valor de A">
            <input id="BB" type="number" placeholder="Valor de B">
            <input id="BC" type="number" placeholder="Valor de C">
        </div>

        <div id="TrigonometriaDiv" style="display: none;">
            <input id="trigonometria" type="number" placeholder="Digite o Angulo">
        </div>

        <div id="matrizDiv2" style="display: none;">
            <input id="matrizA3" type="number" placeholder="Valor de A da primeira matriz">
            <input id="matrizB3" type="number" placeholder="Valor de B da primeira matriz">
            <input id="matrizC3" type="number" placeholder="Valor de C da primeira matriz">
            <input id="matrizD3" type="number" placeholder="Valor de D da primeira matriz">
            <input id="matrizA4" type="number" placeholder="Valor de A da segunda matriz">
            <input id="matrizB4" type="number" placeholder="Valor de B da segunda matriz">
            <input id="matrizC4" type="number" placeholder="Valor de C da segunda matriz">
            <input id="matrizD4" type="number" placeholder="Valor de D da segunda matriz">
        </div>

        <div id="sistemaLinearDiv" style="display: none;">
            <select id="tipoMatriz">
                <option value="" disabled selected>Escolha o tipo de matriz</option>
                <option value="2x2">2x2</option>
                <option value="3x3">3x3</option>
            </select>
            
            <div id="sistemaLinearDiv2x2Div" style="display: none">
                <input id="a11" type="number" placeholder="Valor de A11">
                <input id="a12" type="number" placeholder="Valor de A12">
                <input id="a21" type="number" placeholder="Valor de A21">
                <input id="a22" type="number" placeholder="Valor de A22">
                <input id="r1" type="number" placeholder="Resultado 1">
                <input id="r2" type="number" placeholder="Resultado 2">
            </div>

            <div id="sistemaLinearDiv3x3Div" style="display: none">
                <input id="a11" type="number" placeholder="Valor de A11">
                <input id="a12" type="number" placeholder="Valor de A12">
                <input id="a13" type="number" placeholder="Valor de A13">
                <input id="a21" type="number" placeholder="Valor de A21">
                <input id="a22" type="number" placeholder="Valor de A22">
                <input id="a23" type="number" placeholder="Valor de A23">
                <input id="a31" type="number" placeholder="Valor de A31">
                <input id="a32" type="number" placeholder="Valor de A32">
                <input id="a33" type="number" placeholder="Valor de A33">
                <input id="r1" type="number" placeholder="Resultado 1">
                <input id="r2" type="number" placeholder="Resultado 2">
                <input id="r3" type="number" placeholder="Resultado 3">
            </div>
        </div>

        <div id="LogDiv" style="display: none;">
            <input id="logaritmo" type="number" placeholder="Digite a base">
            <input id="logaritmando" type="number" placeholder="Digite o logaritmando">
        </div>

        <div class="RazãoeProporção" style="display: none;">
            <select id="razaoouproporção" style="display: none;">
                <option value="" disabled selected>Escolha qual a operação</option>
                <option value="razão">Razão</option>
                <option value="proporção">Proporção</option>
            </select>

            <div class="razão" style="display: none;">
                <input id="A2" type="text" placeholder="Valor de A">
                <input id="B2" type="text" placeholder="Valor de B">
            </div>
            <div class="proporção" style="display: none;">
                <label for="">coloque o primeiro e o segundo valor pelos que vao se multiplicar e o terceio que vai dividir</label>
                <input id="A3" type="text" placeholder="Primeiro Valor">
                <input id="B3" type="text" placeholder="Segundo Valor">
                <input id="C" type="text" placeholder="Terceiro Valor">
            </div>
        </div>
        
        <button id="buttoncalcular">Calcular</button>
        <button class="clearResult">Limpar Resultado</button>

        <div style="display: none;" class="resultadoDiv">
            <h1>Resultado:</h1>
            <span id="resultado"></span>
        </div>      
    </div>
    <script src="main.js"></script>
</body>
</html>
